name: Build and Release Theme

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch Tags
        run: |
          git fetch --tags
          git tag

      - name: Get and Increment Version
        id: get_version
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "1.0.0")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$LAST_TAG"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          while git rev-parse "refs/tags/$NEW_VERSION" >/dev/null 2>&1; do
            PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          done
          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "ZIP_NAME=ocade-minimal-$NEW_VERSION.zip" >> $GITHUB_ENV

      - name: Update Version in style.css
        run: |
          sed -i "s/\(Version:\s*\)[0-9.]*/\1$VERSION/" style.css

      - name: Create version.txt
        run: echo $VERSION > version.txt

      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache

      - name: Install minification tools
        run: |
          npm install -g uglify-js clean-css-cli

      - name: Copy files to build-release
        run: |
          mkdir build-release
          rsync -a --exclude=".git*" --exclude=".github" --exclude="*.zip" --exclude="README.md" ./ ./build-release/

      - name: Minify JS and CSS files (preserving style.css header)
        run: |
          STYLE_CSS="build-release/style.css"
          HEADER="build-release/style-header.css"

          # Extraire l'en-tête de style.css (jusqu'à la première ligne vide)
          awk 'BEGIN{found=0} /^\s*$/{if(found==0){print; found=1; exit}} {print}' "$STYLE_CSS" > "$HEADER"

          # Extraire le corps CSS
          tail -n +$(($(grep -n -m1 "^\s*$" "$STYLE_CSS" | cut -d: -f1)+1)) "$STYLE_CSS" > build-release/body.css

          # Minifier le corps et recomposer style.css
          cleancss -o build-release/body.min.css build-release/body.css
          cat "$HEADER" build-release/body.min.css > "$STYLE_CSS"

          # Nettoyer
          rm build-release/style-header.css build-release/body.css build-release/body.min.css

          # Minifier les autres fichiers .js et .css (hors style.css)
          find build-release -name "*.js" -not -name "*.min.js" -exec uglifyjs "{}" -o "{}" \;
          find build-release -name "*.css" -not -name "style.css" -not -name "*.min.css" -exec cleancss -o "{}" "{}" \;

      - name: Create Theme ZIP from build-release
        run: |
          cd build-release
          zip -r ../${ZIP_NAME} * .[^.]*
          cd ..

      - name: Commit version.txt and style.css
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add version.txt style.css
          git commit -m "Update version to $VERSION" || echo "No changes to commit"
          git push origin master

      - name: Create Git Tag
        run: |
          git tag $VERSION
          git push origin $VERSION

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: "Release ${{ env.VERSION }}"
          body: "Nouvelle version : ${{ env.VERSION }}"
          draft: false
          prerelease: false
          files: |
            ${{ env.ZIP_NAME }}
            version.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}